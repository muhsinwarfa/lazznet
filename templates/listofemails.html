<!doctype html>
<html lang="en">
<head>
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% load static %}
    {% load crispy_forms_tags %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/stylesheet.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>List of Emails</title>
</head>
<body>

<div class="container">
        <div class="row margin-top-row" >
            <div class="col-2"></div>
                <div class="col-8  ">
                   <ul class="list-group ">
                   {% if emails is not None %}
                        {% for email in emails %}
                            <li class="list-group-item align-items-center">{{ email }}</li>
                        {% empty %}
                            <li class="list-group-item">Sorry! Couldn't find any email in this page!</li>
                        {% endfor %}
                    {% endif %}
                    </ul>
                 </div>
            <div class="col-2">
            </div>
        </div>
        <div class = "centerdiv">
            <a class="btn btn-outline-info" href= "{% url 'sendmail' objectid %}" role="button">Send Email</a>
        </div>
 </div>
</body>
</html>
