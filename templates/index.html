<!doctype html>
<html lang="en">
<head>
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% load static %}
    {% load crispy_forms_tags %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/stylesheet.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <title>Index page</title>

</head>
<body>


 <div class="container">
        <div class="row" >
            <div class="col-3"></div>
                <div class="col-6  ">
                  <form class="text-center border border-light p-5" method="post" action="{% url 'index' %} " >
                       {% csrf_token %}
                        <p class="h4 mb-4">Enter Website URL</p>
                        <!-- Email -->
                        <textarea name="csvdump" cols="20" rows="10" placeholder="insert website..." class="textarea form-control" required="" id="id_csvdump"></textarea>
                        <!-- Sign in button -->
                        <button class="btn btn-info btn-block my-4" type="submit">Extract Email</button>
                  </form>
                 </div>
            <div class="col-3"></div>
        </div>
 </div>

</body>
</html>
